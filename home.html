<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Password Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Welcome to Password Manager</h2>

  <nav>
    <button onclick="window.location.href='account-settings.html'">Account Settings</button>
    <button onclick="window.location.href='generate-password.html'">Generate Password</button>
    <button onclick="window.location.href='password-manager.html'">Password Manager</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <script type="module">
    import { auth } from "./js/firebase-config.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Logout Function
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
