<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Password Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Signup</h2>
  <form id="signup-form">
    <input type="text" id="username" placeholder="Enter your name" required><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <div id="password-container" style="display:none;">
    <p>Your system-generated password:</p>
    <h3 id="generated-password"></h3>
    <p>Note: This password cannot be changed later. Please save it safely.</p>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
