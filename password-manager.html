<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Password Manager</h2>

  <form id="credForm">
    <label>Website:</label>
    <input type="text" id="website" required />

    <label>Username/Email:</label>
    <input type="text" id="username" required />

    <label>Password:</label>
    <input type="text" id="password" required />

    <button type="submit">Save</button>
  </form>

  <section>
  <h3>Saved Passwords</h3>
  <table border="1" width="100%" id="credTable">
    <thead>
      <tr>
        <th>Website</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- âœ… Add Export Buttons here -->
  <button onclick="exportToExcel()">Export to Excel</button>
  <a id="mailLink" href="#" target="_blank" style="margin-left: 15px;">Send via Email</a>
</section>


  <script type="module" src="js/password-manager.js"></script>
</body>
</html>
