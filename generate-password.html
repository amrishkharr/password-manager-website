<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Password Generator</h2>

  <!-- Auto Password Generator -->
  <section>
    <h3>1. Auto Password Generator</h3>
    <button onclick="generateAutoPassword()">Generate</button>
    <p id="auto-password"></p>
  </section>

  <!-- Constraint-Based Password Generator -->
  <section>
    <h3>2. Constraint-Based Generator</h3>
    <label>Length: <input type="number" id="length" value="12"></label><br>
    <label><input type="checkbox" id="includeUpper" checked> Uppercase</label><br>
    <label><input type="checkbox" id="includeLower" checked> Lowercase</label><br>
    <label><input type="checkbox" id="includeNumbers" checked> Numbers</label><br>
    <label><input type="checkbox" id="includeSymbols"> Symbols</label><br>
    <button onclick="generateCustomPassword()">Generate</button>
    <p id="custom-password"></p>
  </section>

  <!-- Password Strength Checker -->
  <section>
    <h3>3. Password Strength Checker</h3>
    <input type="text" id="strengthInput" placeholder="Enter password">
    <button onclick="checkStrength()">Check</button>
    <p id="strength-result"></p>
  </section>

  <script src="js/generator.js"></script>
</body>
</html>
