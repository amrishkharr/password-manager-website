<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Password Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login_page">
    <div class="login_con">
      <div class="login_form">
        <h2>Login</h2>
        <form id="login-form">
          <label for="email" id="email">Email:</label> <br><input type="email" id="email" placeholder="Enter your email" required><br>
          <label for="password" id="password">Password:</label> <br><input type="password" id="password" placeholder="Enter your password" required><br><br>
            <button type="submit" class="btn">Login</button><button type="reset" class="btn">clear</button><br><br>
          <center><a href="signup.html">Don't Have an account, click hear to register</a></center>
        </form>
      </div>  
    </div>
      <p id="error-message" style="color: red;"></p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
